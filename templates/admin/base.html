<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock title %} | Logged in</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/custom/css/style.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand text-primary" href="/admin/users">Moderately simple registration login</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="row collapse navbar-collapse" id="navbarNav">
      <div class="col-7">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin/users">Users list</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/change-password">Change password</a>
        </li>
        </ul>
      </div>
      <div class="col">
        <div class="float-right">
            <b class="d-inline">{{ current_user.email }}</b>
            <form class="d-inline" method="post" action="{{ url_for('profile.auth.logout') }}">
                <button class="btn btn-primary" type="submit">Logout</button>
            </form>
        </div>
      </div>
  </div>
</nav>

<main role="main" class="container pt-4 pb-2">
    {% block content %}
    {% endblock content %}
</main>

<footer class="container text-center">
    <p>Moderately simple registration login &copy;</p>
</footer>

</body>
</html>
